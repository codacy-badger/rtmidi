git:
  depth: 1
branches:
  except:
    - /(?i:appveyor)/
sudo: true  # docker VM
matrix:
  include:
  - os: linux
    env: HOST="" API="alsa"
    compiler: gcc
  - os: linux
    env: HOST="" API="alsa"
    compiler: clang
  - os: linux
    env: HOST="" API="jack"
    compiler: gcc
  - os: linux
    env: HOST="" API="jack"
    compiler: clang
  - os: linux
    env: HOST="--with-jack" API="alsa"
    compiler: gcc
  - os: linux
    env: HOST="--with-jack" API="alsa"
    compiler: clang
  # - os: linux
  #   env: HOST="--host=i686-w64-mingw32" API="winmm"
  #  compiler: gcc
  # - os: linux
  #  env: HOST="--host=x86_64-w64-mingw32" API="winmm"
  #  compiler: gcc
  # jack and asound not found on ARM gnueabihf
  # - os: linux
  #   env: HOST="--host=arm-linux-gnueabihf" API="alsa"
  #   compiler: gcc
  # - os: linux
  #   env: HOST="--host=arm-linux-gnueabihf" API="jack"
  #   compiler: gcc
  - os: osx
    env: HOST="" API="coremidi"
    compiler: gcc
  - os: osx
    env: HOST="" API="coremidi"
    compiler: clang
  - os: osx
    env: HOST="" API="jack"
    compiler: gcc
  - os: osx
    env: HOST="" API="jack"
    compiler: clang
  - os: osx
    env: HOST="--with-jack" API="coremidi"
    compiler: gcc
  - os: osx
    env: HOST="--with-jack" API="coremidi"
    compiler: clang
language: c++
group: travis_latest
env:
  global:
    - secure: ""

addons:
  apt:
    packages:
    - autoconf
    - libtool
    - autopoint
    - automake
    - lcov
    - jackd
    - libasound-dev
    - libjack-dev
    - libjack0
    - libcppunit-dev
    - doxygen
    - g++-mingw-w64-i686
    - g++-mingw-w64-x86-64
    - g++-arm-linux-gnueabihf
    - gdb


before_install:
    - |
      eval "${MATRIX_EVAL}"
      if test "$TRAVIS_OS_NAME" = osx
      then
        brew update
        if brew upgrade boost
        then
                echo "upgraded"
        else
                echo "nothing to be done"
        fi
        rm -rf /usr/local/include/c++ # fix broken gcc installation
        brew install $EXTRA_BREW  gettext flex bison libtool autoconf jack   doxygen
        brew link --force $EXTRA_BREW gettext flex bison libtool autoconf jack
      fi
      if test "$TRAVIS_OS_NAME" = linux
      then
        sudo usermod -a -G audio $USER
        sudo modprobe snd_seq_dummy
      fi
      mkdir -p config
      touch config/config.rpath

script:
    - |
      mkdir -p config
      touch config/config.rpath
      ./autogen.sh --disable-apisearch --with-$API $HOST --enable-code-coverage && \
                   make && \
                   make -j4 && \
                   $TEST_RUNNER make check || (cat test-suite.log ; false)
      make distcheck || (find rtmidi* -name test-suite.log | xargs cat ; false)
      jackd -r -d dummy &
      JACKPID=$!
      sudo su $USER -c "make check" || true
      ./libtool --mode=execute gdb tests/lostportdescriptor << EOF
      r
      bt full
      q
      EOF 
      ./libtool --mode=execute gdb tests/testequalityoperator << EOF
      r
      bt full
      q
      EOF 
      kill $JACKPID
      cat tests/*.log
      make gcov

after_success:
    - bash <(curl -s https://codecov.io/bash)
